version: 2.1
orbs:
  node: circleci/node@4.2.0
jobs:
  tests-job:
    docker:
      # put here version you need
      - image: circleci/node:12-browsers
      # - image: satantime/puppeteer-node:12.16-buster
    steps:
      # tutorial followed: https://circleci.com/blog/functional-browser-testing/
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: npm run test
      - store_test_results:
          path: test-results/mocha/results.xml
      - run:
          name: Custom command (show tree)
          command: ls -al
workflows:
  tests-workflow:
    jobs:
      - tests-job
